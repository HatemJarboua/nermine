<div class="container-fluid" id="addContainer">
    <img src="../../assets/images/rent car.png" height="150px" width="150px" />
    <div class="col-sm-6 offset-md-3 shadow-lg add-box">
      <div class="row">
        <div class="col-sm-12 title">
          <h2>Update Your Car </h2>
        </div>
      </div>
          <form [formGroup]=" myForm">
            <div class="form-group row">
              <label class="label"> Registration :</label>
              <div>
                <input
                  type="text"
                  class="form-control Input"
                  formControlName="imm"
                  name="imm"
                  [(ngModel)]="car.imm"
  
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="label"> Mark :</label>
              <div>
                <input
                  type="text"
                  class="form-control Input"
                  formControlName="mark"
                  [(ngModel)]="car.mark"
                  name="mark"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="label"> price:</label>
              <div>
                <input
                  type="text"
                  [(ngModel)]="car.price"
                  class="form-control Input"
                  formControlName="price"
                 
                  name="price"
                /> </div> </div>
  
              
             
              <div class="form-group row">
                <label class="label"> location :</label>
                <div>
                  <input type="text" class="form-control Input" 
                  type="text"
                    class="form-control Input"
                    formControlName="location"
                    name="location"
                    [(ngModel)]="car.location"
  
    
                   >
                  
                </div>
              </div>
              <div class="form-group row">
                <label class="label"> description :</label>
                <div>
                  <input type="text" class="form-control Input"
                  type="text"
                    class="form-control Input"
                    formControlName="description"
                    [(ngModel)]="car.description"
  
                    name="description"
    
     >
                  
                </div>
                <div class="text-center">  
                  <button
               type="submit"
               class="BTN " 
               (click)="update(this._id)"
              
             >
               Update
             </button>
           </div>
              </div>
    
         
          </form>
        </div>
      </div>
