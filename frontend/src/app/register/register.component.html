
<div class="container-fluid " id="login">
      
    <div class="row" >
        <div class="col-sm-6 offset-md-3 shadow-lg login-box">
          <div class="row">
            <div class="col-sm-12  img-login ">
                <img width="80px"  height="80px" src="../../assets/images/icon-member.svg">
            </div>
        </div>
          <form [formGroup]="registerForm" >

            <div class="form-group row">
                <label  class="label ">First Name of agency:</label>
                <div>
                  <input type="text"  
                  class="form-control Input" formControlName="firstName" [(ngModel)]="user.firstName" name="firstName" placeholder="Enter your First Name  please ">
                  <div *ngIf="f.firstName.touched && f.firstName.invalid" class="alert">
                    <div *ngIf="f.firstName.errors?.['required']">
                      <img class="error-img" src="../../assets/images/error.svg"> first Name is required.</div>
                    <div *ngIf="f.firstName.errors?.['minlength']">
                      <img  class="error-img"  src="../../assets/images/error.svg">first Name should be 3 character.</div>
                </div>  
                </div>

              </div>
              <div class="form-group row ">
                <label  class="label ">Last Name of agency :</label>
                <div>
                 
                 <input type="text" class="form-control Input" [(ngModel)]="user.lastName" formControlName="lastName" name="lastName" placeholder="Enter your Last Name please ">
                 <div *ngIf="f.lastName.touched && f.lastName.invalid" class="alert">
                  <div *ngIf="f.lastName.errors?.['required']">
                    <img  class="error-img"  src="../../assets/images/error.svg">last Name is required.</div>
                  <div *ngIf="f.lastName.errors?.['minlength']">
                    <img  class="error-img"  src="../../assets/images/error.svg"> last Name should be 8 character.</div>
              </div>
                </div>
              </div>
     <!--   <div class="form-group row ">

              <label  class="label ">Access</label>
              <select  name="visitor" [(ngModel)]="user.visitor" required>
                <option value="false">agence</option>
                <option value="true" >visitor</option>
              </select>
            </div >-->       

                <div class="form-group row ">
                  <label  class="label ">Email :</label>
                  <div>
              <input type="email" class="form-control Input" 
               formControlName="email"[(ngModel)]="user.email" name="email" 
               placeholder="Enter your email please ">

               <div class="alert" *ngIf="f.email.touched && f.email.invalid">
                <div *ngIf="f.email.errors?.['required']"> 
                  <img  class="error-img"  src="../../assets/images/error.svg">Email is required</div>
                <div *ngIf="f.email.errors?.['email']"> 
                  <img  class="error-img"  src="../../assets/images/error.svg"> Email must be a valid email address    </div>
                  </div> </div>
                
                  
                </div>
                <div class="form-group row">
                    <label  class="label ">Password :</label>
                    <div>
                      
                    <input type="password" class="form-control Input"formControlName="password"
                     [(ngModel)]="user.password" name="password" placeholder="Enter your password please ">
                    <div class="alert" *ngIf="f.password.touched && f.password.invalid">

                    <div *ngIf="f.password.errors?.['required']">Password is required</div>
                      <div *ngIf="f.password.errors?.['minlength']">
                        <img  class="error-img"  src="../../assets/images/error.svg">
                        Password must be at least 6 characters
                      </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6 offset-md-3">

                    <input type="submit" (click)="register()" [disabled]="registerForm.invalid" class="BTN"  value="Register">
                   </div>
                 </div>
                 <div class="form-group row">
                    <div class="col-sm-6 col-md-6 ">

               <a [routerLink]="['/login']" class="lien">  have an account ?</a>
                   </div>
                   <div class="col-sm-6  col-md-6 " >

                    <a [routerLink]="['/']"  class="lien-2">  Back to homepage </a>
                        </div>
                 </div>
     </form>   
    </div>
    </div>

</div>
