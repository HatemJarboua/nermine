<div class="container-fluid" id="addContainer">
    <img src="../../assets/images/rent car.png" height="150px" width="150px" />
    <div class="row">
      <div class="col-sm-10 offset-md-1 shadow-lg add-box">
        <div class="row">
          <div class="col-sm-12 col-md-6  text-center ">
              <div>
                    <div class="img-box">
                      <img width="300px" height="350px"[src]="imagesURL + car.imageCar">
                      <h6><img width="30px" height="30px" src="../../assets//images/icon-location (1).svg">{{car.location}}</h6>
                  </div>
                    </div>
             
              </div>
             
  
          <div class="col-sm-12 col-md-6">
              <h1>{{car.mark}}</h1>
              <h3>{{car.price}}dt /jour</h3>
              
              <div class="desc-box">
                  <h3> Registration : <br> {{car.imm}}</h3>
                  <h6> Description : <br> {{car.description}}</h6>
  
                 
              </div>
  
  
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
             <a [routerLink]="['/CarList']"  class="lien-2">  Back to Car list</a>
  
           </div>
         </div>
  
  
        </div>
      </div>
    </div>
  </div>
