<div class="container-fluid" id="login">
    <div class="row">
      <div class="col-sm-6 offset-md-3 shadow-lg login-box">
        <div class="row">
          <div class="col-sm-12 img-login">
            <img
              width="90px"
              height="90px"
              src="../../assets/images/icon-member.svg"
            />
          </div>
        </div>
        <form  [formGroup]="registerForm">
        <div class="form-group row">
          <label class="label">Email :</label>
          <div>
            <input
              type="email"
              class="form-control Input"
              formControlName="email"
              [(ngModel)]="user.email"
              name="email"
              placeholder="Enter your email please "
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="label">Password :</label>
          <div>
            <input
              type="password"
              class="form-control Input"
              formControlName="password"
              [(ngModel)]="user.password"
              name="password"
              placeholder="Enter your password please "
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-6 offset-md-3">
            <input type="submit" class="BTN" (click)="login()" value="Login " />
          </div>
        </div>
      </form>
  
  
        <div class="form-group row">
          <div class="col-sm-6">
            <a [routerLink]="['/register']" class="lien">
              Don't have an account ?</a
            >
          
          </div>
          <div class="col-sm-6  col-md-6 " >
  
            <a [routerLink]="['/']"  class="lien-2">  Back to homepage </a>
                </div>
        </div>
      </div>
    </div>
  </div>
