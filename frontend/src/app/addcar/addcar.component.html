<div class="container-fluid" id="addContainer">
    <img src="../../assets/images/rent car.png" height="150px" width="150px" />
  <div class="row">
    <div class="col-sm-6 offset-md-3 shadow-lg add-box">
      <div class="row">
        <div class="col-sm-12 title">
          <h2>Add a new Car </h2>
        </div>
      </div>
      <form [formGroup]=" myForm">
        <div class="form-group row">
          <label class="label"> Registration :</label>
          <div>
            <input type="text" class="form-control Input"
            type="text"
                class="form-control Input"
                formControlName="imm"
               
                name="imm"
               

                placeholder="Enter your Registration please " >

          </div>
        </div>
        <div class="form-group row">
            <label class="label"> mark:</label>
            <div>
              <input type="text" class="form-control Input"
              type="text"
                class="form-control Input"
                formControlName="mark"
                
                name="mark"
              

                placeholder="Enter your mark please " >
              
            </div>
          </div>
          <div class="form-group row">
            <label class="label"> price:</label>
            <div>
              <input type="text" class="form-control Input" 
              type="text"
                class="form-control Input"
               
                formControlName="price"
                name="price"

                placeholder="Enter your price please ">
              
            </div>
          </div>
          <div class="form-group row">
            <label class="label"> location :</label>
            <div>
              <input type="text" class="form-control Input" 
              type="text"
                class="form-control Input"
                formControlName="location"
                name="location"

                placeholder="Enter your Registration please ">
              
            </div>
          </div>
          <div class="form-group row">
            <label class="label"> description :</label>
            <div>
              <input type="text" class="form-control Input"
              type="text"
                class="form-control Input"
                formControlName="description"
                name="description"


                placeholder="Enter your description please " >
              
            </div>
          </div>
          <div class="form-group row">

          <label class="label">Image </label>
          <div class="file-upload">
            <input class="Inputimg" [uploader]="uploader" type="file" name="image" ng2FileSelect  accept="image/x-png,image/gif,image/jpeg" />
            <button type="button" class="BTN" (click)="uploader.uploadAll()" >
              add Car
            </button>

          </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-12">
             <a [routerLink]="['/CarList']"  class="lien-2">  Back to Car list</a>
           </div>
         </div>
      </form>
    </div>
  </div>
</div>
